<h3>Orbitt Report</h3>

<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbitt Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let object of satellites">
        <td> {{ object.name }} </td>
        <td [class.warning]="object.shouldShowWarning()"> {{ object.type }} </td>
        <td> {{ object.operational }} </td>
        <td> {{ object.orbittType }} </td>
        <td> {{ object.launchDate }} </td>
    </tr>
</table>
